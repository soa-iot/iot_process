<!DOCTYPE html>
<html>
  <head>
    <title>问题上报</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../css/report.css" media="all">
   <!-- <script type="text/javascript" src="../js/upload/move.js"></script> -->
     <script type="text/javascript" src="../js/report-publishImg.js"></script>
     <style type="text/css">
    	#base{
    		padding-top: 3%;
    	}
    	.text-font{
    		color: black;
    		font-weight: 400;
    	}
    	.text-font-warm{
    		color: red;
    		/* display: inline-block; */
    		/* position: relative; */
    		
    	}
    
    </style>
  </head>
  <body style="background-color: #F0F0F0;">
  
  	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->  
  
    <div id="base" class="layui-container" >
	      <!-- (问题信息) -->
		  <div class="layui-row">
		  	 <div class="layui-col-xs1 layui-col-md2">&nbsp;</div>
		  	 <div class="layui-col-xs11 layui-col-md10">
		  	 <form class="layui-form" lay-filter="report-form">
			   <div class="layui-form-item">
			    <div class="layui-inline"> 
			      <label class="text-font layui-form-label">上 报 人</label>
			      <div class="layui-input-inline">
			        <input type="text" id="input-report" name="applypeople" lay-verify="required" placeholder="请输入上报人" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="text-font layui-form-label">属地单位</label>
			      <div class="layui-input-inline">
			        <select name="problemtype">
			          <option value="净化工段">净化工段</option>
			          <option value="维修工段">维修工段</option>
			          <option value="HSE办公室">HSE办公室</option>
			          <option value="设备办">设备办</option>
			          <option value="生产办">生产办</option>
			          <option value="财务经营办">财务经营办</option>
			          <option value="综合办">综合办</option>
			          <option value="化验">化验</option>
         			  <option value="电站">电站</option>
         			  <option value="电机">电机</option>
			        </select>
			      </div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-inline">
			      <label class="text-font layui-form-label">问题区域</label>
			      <div class="layui-input-inline">
			        <select name="welName" lay-verify="area" lay-search >
			          <option value="">请输入问题区域</option>
			          <option value="主体装置一列">主体装置一列</option>
			          <option value="主体装置二列">主体装置二列</option>
			          <option value="主体装置三列" >主体装置三列</option>
			          <option value="主体装置四列">主体装置四列</option>
			          <option value="主体装置五列">主体装置五列</option>
			          <option value="主体装置六列">主体装置六列</option>
			          <option value="主体装置七列">主体装置七列</option>
			          <option value="2100单元">2100单元</option>
			          <option value="2300单元">2300单元</option>
			          <option value="3100单元">3100单元</option>
			          <option value="3200单元">3200单元</option>
			          <option value="3300单元">3300单元</option>
			          <option value="2400单元">2400单元</option>
			          <option value="3500单元">3500单元</option>
			          <option value="食堂">食堂</option>
			          <option value="办公楼">办公楼</option>
			          <option value="检维修基地">检维修基地</option>
			          <option value="检维修基地配电间">检维修基地配电间</option>
			          <option value="锅炉配电间">锅炉配电间</option>
			          <option value="污水配电间">污水配电间</option>
			          <option value="中控室">中控室</option>
			          <option value="分析班">分析班</option>
			          <option value="营地">营地</option>
			        </select>
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="text-font layui-form-label">所属专业</label>
			      <div id="test-select" class="layui-input-inline">
			        <select name="profession">
				       <option value="管理">管理</option>
				       <option value="工艺">工艺</option>
				       <option value="机械">机械</option>
				       <option value="电气">电气</option>
				       <option selected value="仪表">仪表</option>
				       <option value="环保">环保</option>
				       <option value="化验">化验</option>
				       <option value="物资">物资</option>
				       <option value="土建">土建</option>
				       <option value="HSE">HSE</option>
				       <option value="消防">消防</option>
				       <option value="其他">其他</option>
				     </select>
			      </div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-inline" style="vertical-align: middle;">
			      <label class="text-font layui-form-label">设备位号</label>
				  <div class="layui-input-inline" style="width: 120px;">
				    <input name="rfid" class="layui-input" lay-verify="required" type="text" placeholder="请输入设备位号"/>
				  </div>
				  <button class="layui-btn layui-btn-sm" style="height: 38px;">定位设备</button>
			    </div>
			    <div class="layui-inline">
			      <label class="text-font layui-form-label">问题类别</label>
			      <div class="layui-input-inline">
			        <select name="problemclass" lay-filter="question-type">
				       <option selected value="分厂级检查">分厂级检查</option>
				       <option value="总厂级检查">总厂级检查</option>
				       <option value="体系审核">体系审核</option>
				       <option value="地方安全环保检查">地方安全环保检查</option>
				       <option value="总厂QHSE监督站">总厂QHSE监督站</option>
				       <option value="分公司HSE督察中心">分公司HSE督察中心</option>
				       <option value="工段级检查">工段级检查</option>
				       <option value="分公司及以上检查">分公司及以上检查</option>
				       <option value="不安全行为/状态">不安全行为/状态</option>
				       <option value="其他">其他</option>
				     </select>
			      </div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item ">
			    <div class="layui-inline">
			      <label class="text-font layui-form-label">不安全行为</label>
			      <div class="layui-input-inline notsafe-select layui-form" lay-filter="notsafe-select">
			        <select name="remarkfive" id="notsafe-select" lay-filter="notsafe" disabled>
			        </select>
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="text-font layui-form-label">具体行为</label>
			      <div class="layui-input-inline notsafe-select layui-form" lay-filter="notsafe-select">
			        <select name="remarksix" id="detail-select" disabled>
				    </select>
			      </div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			      <label class="text-font layui-form-label">问题描述</label>
			      <div class="layui-input-block">
			        <textarea name="problemdescribe" rows="5" cols="70" lay-verify="required" placeholder="请输入问题描述">250-GT-115分析化验</textarea>
			      </div>
			  </div>
			  
			   <div class="layui-form-item" style="margin-bottom: 0px ">
			   	<div class="layui-inline">
			      	<div class="layui-form-item" style="margin-bottom: 5px ">
	                    <label class="text-font layui-form-label">问题图片</label>
	                    <!-- 多图片上传 -->
	                    <div class="layui-input-inline" id="addProblemImg">
	                         <button type="button" class="layui-btn">选择图片</button> 
	                    </div>
	                    <img class="img" src="../images/report/u166.png"/>
	                    <span class="text-font-warm">最多允许上传三张图片</span>
	                </div>
					<div class="">
					  <label class="layui-form-label">&nbsp;</label>
					  <ul id="imgZmList"></ul>
					</div>
	  		  </div>
			 </div>

			  <div class="layui-form-item">
			  	<div class="layui-col-md-offset5">
				    <button class="layui-btn saveBtn" lay-submit lay-filter="saveBtn" id="saveBtn">暂存</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				    <button class="layui-btn" type="button">问题上报</button>
			    </div>
			 </div>
		   </form>
		  </div>
	  	</div>
	 </div>
	 
	<script src="../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../jsPackage/own/universal.js"></script>
    <!-- 引入layui -->
    <script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js"></script>
    <script type="text/javascript" src="../js/report.js"></script>
    <script type="text/javascript">
    	//加载layui内置模块
		layui.use(['jquery','form','upload','layedit', 'laydate'], function(){
		  var form = layui.form
		  ,layer = layui.layer
		  ,layedit = layui.layedit
		  ,laydate = layui.laydate
		  ,$ = layui.$ //重点处,使用jQuery
		  ,upload = layui.upload;
		 

		   //自定义表单校验规则
		  form.verify({
		    area: function(value){
		      if(value.length < 1){
		        return '必填项不能为空';
		      }
		    }
		  });
})	    
</script>
  </body>
</html>
