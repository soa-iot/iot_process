<!DOCTYPE html>
<html>
  <head>
    <title>新增问题完成情况统计表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../css/report-finish-table.css" media="all">
  </head>
  <body>
    <div class="layui-container"  style="width: 90%;margin: 0 auto;">
	    <fieldset >
		  <legend>查询条件</legend>
		  <form class="layui-form" id="form-query" lay-filter="form-query">
	    		<div class="layui-row" >
			  		<div class="layui-form-item">
			  			<div class="layui-col-xs12 layui-col-sm4 layui-col-md3" style="margin-left: -10px;">
						    <label class="layui-form-label">开始日期</label>
						    <div class="layui-input-block">
						       <input type="text" class="layui-input layui-input-one" id="startdate" name="startdate" autocomplete="off" placeholder="请选择">
						    </div>
					    </div>
					    <div class="layui-col-xs12 layui-col-sm4 layui-col-md3">
						    <label class="layui-form-label">截止日期</label>
						    <div class="layui-input-block">
						       <input type="text" class="layui-input layui-input-one" id="enddate" name="enddate" autocomplete="off" placeholder="请选择">
						    </div>
					    </div>
					    <div class="layui-col-xs12 layui-col-sm4 layui-col-md2" style="padding-top: 5px; padding-left: 20px;">
					    	<button type="button" class="layui-btn layui-btn-sm" id="queryBtn"><i class="layui-icon">&#xe615;</i>查&nbsp;询&nbsp;</button>				    
					    </div>
			  	    </div>
			    </div>
	    	</form>
		</fieldset>
		<!-- echart柱状图 -->
		<br/>
		<div id="finishedEchart" style="width: 100%;height:400px;"></div>
	    <table id="reportFinish" class="layui-hide" lay-filter="reportFinish"> </table>
	    <div>&nbsp;</div>
	</div> 
<!--<script type="text/html" id="toolBtn">
  		<a class="layui-btn layui-btn-sm" lay-event="query"><i class="layui-icon">&#xe615;</i>查&nbsp;询&nbsp;</a>
		<a class="layui-btn layui-btn-sm" lay-event="export"><i class="layui-icon">&#xe601;</i>导&nbsp;出&nbsp;</a>
	</script>
 -->
	<script src="../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../jsPackage/own/universal.js"></script>
	<!-- 引入 echarts.js -->
    <script src="../jsPackage/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/report-finish-table.js"></script>
  </body>
</html>
