<!DOCTYPE html>
<html>
  <head>
    <title>问题跟踪</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../css/report-trace.css" media="all">
  </head>
  <body>
    <div class="layui-container">
    	<form class="layui-form">
    	    <div class="layui-form-item">
			    <div class="layui-inline"> 
			      <label class="text-font layui-form-label" style="width: 60px;">专业</label>
			      <div class="layui-input-inline" style="width: 150px;">
			        <select id="profession">
			       	  <option value="">请选择</option>
			          <option value="管理">管理</option>
				      <option value="工艺">工艺</option>
				      <option value="机械">机械</option>
				      <option value="电气">电气</option>
				      <option value="仪表">仪表</option>
				      <option value="环保">环保</option>
				      <option value="化验">化验</option>
				      <option value="物资">物资</option>
				      <option value="土建">土建</option>
				      <option value="HSE">HSE</option>
				      <option value="消防">消防</option>
				      <option value="其他">其他</option>
			        </select>
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="text-font layui-form-label" style="width: 60px;">问题描述</label>
			      <div class="layui-input-inline" style="width: 150px;">
			        <input type="text" id="problemdescribe" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline"> 
			      <label class="text-font layui-form-label" style="width: 60px;">开始</label>
			      <div class="layui-input-inline" style="width: 150px;">
			        <input type="text" class="layui-input layui-input-one" id="startdate" autocomplete="off" placeholder="请选择">
			      </div>
			    </div>
			    <div class="layui-inline"> 
			      <label class="text-font layui-form-label" style="width: 60px;">结束</label>
			      <div class="layui-input-inline" style="width: 150px;">
			        <input type="text" class="layui-input layui-input-one" id="enddate" autocomplete="off" placeholder="请选择">
			      </div>
			    </div>
			 </div>
			 <div class="layui-form-item layui-form-hidden">
			    <div class="layui-inline"> 
			      <label class="text-font layui-form-label" style="width: 60px;">类别</label>
			      <div class="layui-input-inline" style="width: 150px;">
			        <select id="problemclass">
			          <option value="">请选择</option>
			          <option value="分厂级检查">分厂级检查</option>
				      <option value="总厂级检查">总厂级检查</option>
				      <option value="体系审核">体系审核</option>
				      <option value="地方安全环保检查">地方安全环保检查</option>
				      <option value="总厂QHSE监督站">总厂QHSE监督站</option>
				      <option value="分公司HSE督察中心">分公司HSE督察中心</option>
				      <option value="工段级检查">工段级检查</option>
				      <option value="分公司及以上检查">分公司及以上检查</option>
				      <option value="不安全行为/状态">不安全行为/状态</option>
				      <option value="其他">其他</option>
			        </select>
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="text-font layui-form-label" style="width: 60px;">问题区域</label>
			      <div class="layui-input-inline" style="width: 150px;">
			        <select id="welName">
			          <option value="">请选择</option>
			          <option value="主体装置一列">主体装置一列</option>
			          <option value="主体装置二列">主体装置二列</option>
			          <option value="主体装置三列" >主体装置三列</option>
			          <option value="主体装置四列">主体装置四列</option>
			          <option value="主体装置五列">主体装置五列</option>
			          <option value="主体装置六列">主体装置六列</option>
			          <option value="主体装置七列">主体装置七列</option>
			          <option value="2100单元">2100单元</option>
			          <option value="2300单元">2300单元</option>
			          <option value="2400单元">2400单元</option>
			          <option value="3000单元">3000单元</option>
			          <option value="3100单元">3100单元</option>
			          <option value="3200单元">3200单元</option>
			          <option value="3300单元">3300单元</option>
			          <option value="3500单元">3500单元</option>
			          <option value="中控室">中控室</option>
			          <option value="食堂">食堂</option>
			          <option value="办公楼">办公楼</option>
			          <option value="营地">营地</option>
			          <option value="停车棚">停车棚</option>
			          <option value="门岗">门岗</option>
			          <option value="安全培训室">安全培训室</option>
			          <option value="围墙">围墙</option>
			          <option value="固废贮存间">固废贮存间</option>
			          <option value="检维修基地">检维修基地</option>
			          <option value="检维修工棚">检维修工棚</option>
			          <option value="物资库房">物资库房</option>
			          <option value="应急库房">应急库房</option>
			          <option value="硫磺库">硫磺库</option>
			          <option value="叉车停放棚">叉车停放棚</option>
			          <option value="装置区1号10KV电站">装置区1号10KV电站</option>
			          <option value="装置区2号10KV电站">装置区2号10KV电站</option>
			          <option value="锅炉配电间">锅炉配电间</option>
			          <option value="污水配电间">污水配电间</option>
			          <option value="检维修基地配电间">检维修基地配电间</option>
			          <option value="分析班">分析班</option>
			          <option value="校验间">校验间</option>
			          <option value="其他">其他</option>
			        </select>
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="text-font layui-form-label" style="width: 60px;">部门</label>
			      <div class="layui-input-inline" style="width: 150px;">
			        <select id="depet">
			          <option value="">请选择</option>
			          <option value="维修工段">维修工段</option>
			          <option value="净化工段">净化工段</option>
			          <option value="HSE办公室">HSE办公室</option>
			          <option value="设备办">设备办</option>
			          <option value="生产办">生产办</option>
			          <option value="财务经营办">财务经营办</option>
			          <option value="综合办">综合办</option>
			          <option value="厂领导">厂领导</option>
			        </select>
			      </div>
			    </div>
			    <div class="layui-inline"> 
			      <label class="text-font layui-form-label" style="width: 60px;">状态</label>
			      <div class="layui-input-inline" style="width: 150px;">
			        <select id="problemstate">
			          <option value="">请选择</option>
			          <option value="FINISHED">已整改</option>
			          <option value="UNFINISHED">未整改</option>
			        </select>
			      </div>
			    </div>
			 </div>
			 <div class="layui-form-item layui-form-hidden">
			    <div class="layui-inline"> 
			      <label class="text-font layui-form-label" style="width: 60px;">上报人</label>
			      <div class="layui-input-inline" style="width: 150px;">
			        <input type="text" class="layui-input layui-input-one" id="applypeople">
			      </div>
			    </div>
			    <div class="layui-inline"> 
			      <label class="text-font layui-form-label" style="width: 60px;">相关处<br>理人</label>
			      <div class="layui-input-inline" style="width: 150px; margin-top: 13px;">
			        <input id="maintenanceman" type="text" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline"> 
			      <label class="text-font layui-form-label" style="width: 60px;">整改日期</label>
			      <div class="layui-input-inline" style="width: 150px;">
			        <input type="text" class="layui-input layui-input-one" id="dueDate" autocomplete="off" placeholder="请选择">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="text-font layui-form-label" style="width: 60px;">整改时<br/>间范围</label>
			      <div class="layui-input-inline" style="width: 150px; margin-top: 13px;">
			        <select id="duedateRange">
			          <option value="">请选择</option>
			          <option value="最近三天">最近三天</option>
			          <option value="最近一周">最近一周</option>
			          <option value="最近一个月">最近一个月</option>
			        </select>
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="text-font layui-form-label" style="width: 60px;">是否超期</label>
			      <div class="layui-input-inline" style="width: 150px;">
			        <select id="remarkthree">
			          <option value="">请选择</option>
			          <option value="超期">超期</option>
			          <option value="未超期">未超期</option>
			        </select>
			      </div>
			    </div>
			 </div>
    	</form>
	    <table id="reportTrace" class="layui-hide" lay-filter="reportTrace"> </table>
	</div>

	<script type="text/html" id="toolbarBtn">
  	   <div class="layui-row">
		<div>
			<div class="layui-col-xs6" id="layui-div-finish">
				<button type="button" class="layui-btn layui-btn-radius layui-btn-danger layui-btn-sm" lay-event="unfinish">
					<i class="layui-icon" id="uncount">0</i>
				</button> 
				项未整改
				</div>
			<div class="layui-col-xs6" id="layui-div-finish">
				<button type="button" class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="finish">
					<i class="layui-icon" id="count">0</i>
				</button> 
				项已整改
			</div>
		</div>
		<div id="div-btn-toolbar" >
			<button type="button" class="layui-btn layui-btn-sm" style="margin-left:10px" id="export" lay-event="export">
				<i class="layui-icon">&#xe621;</i>导出
			</button> 
			<button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="queryself" lay-event="queryself">
				<i class="layui-icon">&#xe770;</i>查询相关
			</button>
			<button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="querydata-all">
				<i class="layui-icon">&#xe615;</i>查询所有
			</button>  
			<button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="querydata">
				<i class="layui-icon">&#xe615;</i>条件查询
			</button>
			<button type="button" class="layui-btn layui-btn-sm layui-btn-danger" id="open-advance" lay-event="open-advance">
				<i class="layui-icon">&#xe608;</i><span id="advance-search">打开高级搜索</span>
			</button>
			</div>
	  </div>
	</script>

	<script type="text/html" id="barBtn">
  		<a class="layui-btn layui-btn-xs" lay-event="process">&nbsp;处理过程&nbsp;</a>
		<a class="layui-btn layui-btn-xs problem-detail" lay-event="detail" target="_blank" href="#">&nbsp;问题详情&nbsp;</a>
	</script>
	
	<div id="div-process" style="display: none; width: 100%;">
		<table id="processStep" class="layui-hide" lay-filter=""processStep""> </table>
	</div>
	
	<script src="../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script src="../jsPackage/own/universal.js"></script>
    <script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/report-trace.js"></script>
  </body>
</html>
