<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>净化分配</title>
	<link href="/package/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/package/fileUpload/fileinput.min.css" rel="stylesheet" type="text/css" />
	<!-- 临时css -->	
	<link href="/package/layui-v2.4.2/css/layui.css" rel="stylesheet" type="text/css" />
<body>	
	<div class="my-index right-full" >
     	<div class="container-fluid" >
			<div>	 
				<form role="form" class="form-horizontal" id="formProblemReport">  					
	 				
	 				<!-- 净化分配标题 -->
	 				<div class="row" style="text-align:center">
						<div class="form-inline">
				    		<div class="col-xs-10 col-md-10 col-lg-10" id="titlepureAssign">
								<h1><strong>净&nbsp&nbsp化&nbsp&nbsp分&nbsp&nbsp配</strong></h1>
							</div>						
						</div>
	 				</div>
	 				
	 				<!-- 事故事件 -->
	 				<div class="row" style="margin-top:20px;margin-bottom:10px;">
	 					<div class="form-inline">
							<label class="col-md-2 col-lg-2 control-label">
								<span class="glyphicon glyphicon-user"></span> 
								事故事件:
							</label>
							<div class="col-md-3 col-lg-3">
								<select class="form-control" name="idAccidentEvent" 
										id="idAccidentEvent">
								    <option>是</option>
							 		<option checked>否</option>
						 		</select>
							</div>
						</div>
					</div>
					
					<!-- 净化分配处理意见 -->
	 				<div class="row">
						<div class="form-inline">
							<label class="col-md-2 col-lg-2 control-label">
								<span class="glyphicon glyphicon-user"></span>
								处理意见
							</label>
							<div class="col-md-7 col-lg-7">
							    <textarea class="form-control" style="width:100%" 
							    		name="dealOptionPE" id="dealOptionPA" >
							    </textarea>
							</div>
						</div>
	 				</div>
	 				
	 				<div class="row" style="margin-top:20px;margin-bottom:20px;">
	 					<div class="col-md-7 col-lg-7 col-md-offset-2" >
			 				<div class="btn-group btn-group-justified " role="group" >
						  		<div class="btn-group" role="group">
						    		<button type="button" class="btn btn-success btn-lg" 
						    				id="submitPA">
						    			下一步
						    		</button>
						  		</div>
						  		<div class="btn-group" role="group">
						    		<button type="button" class="btn btn-primary btn-lg"
						    				id="sendToPA">
						    			特送
						    		</button>
						  		</div>
						  		<div class="btn-group" role="group">
						    		<button type="button" class="btn btn-primary btn-lg"
						    				id="backToPA">
						    			回退
						    		</button>
						  		</div>
						  		<div class="btn-group" role="group">
						    		<button type="button" class="btn btn-info btn-lg"
						    				id="endProcPA" >
						    			闭环流程
						    		</button>
						  		</div>
							</div>
						</div>
					</div>														
				</form>												
			</div>
		</div>
	</div>
	
	<!-- 临时js -->	
	<script src="/package/layui-v2.4.2/layui.all.js" type="text/javascript"></script>
	<script src="/package/jquery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/package/jquery-3.3.1/jquery.cookie.js" type="text/javascript"></script>
	<!-- js -->
	<script src="/package/own/universal.js" type="text/javascript" ></script>	
	<script src="/javaScript/project.js" type="text/javascript" ></script>
	<script src="/javaScript/process/mechatronicsProblemNode/pureAssign.js" type="text/javascript" >
	</script>
</body>
</html>
