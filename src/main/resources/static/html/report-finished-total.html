<!DOCTYPE html>
<html>
<head>
<title>问题完成情况统计</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css">
<!-- <link rel="stylesheet" href="../css/report.css" media="all"> -->
</head>
<body>
	<div class="layui-fluid " style="overflow: visible">
		<!-- 搜索条件 -->
		<div class="layui-row layui-col-space15">
			<div class=""  style="width: 90%;margin: 0 auto;">
				<fieldset>
					<legend>查询条件</legend>
					<form class="layui-form" action="">
						<div class="layui-form-item" style="margin-top: 10px">
							<!-- <div class="layui-inline">
								<label class="layui-form-label head-text">查询类型:</label>
								<div class="layui-input-inline" style="width: 130px">
									<select id="quecla"  lay-filter="quecla">
										<option value="1">月度查询</option>
										<option value="2">自定义日期查询</option>
									</select>
								</div>
							</div> -->
							<div class="layui-inline" id = "startTimediv">
								<label class="layui-form-label head-text">开始日期:</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input " id="startTime"
										placeholder="yyyy-mm-dd" style="width: 100px" autocomplete="off">
								</div>
							</div>
							<div class="layui-inline" id="endTimediv">
								<label class="layui-form-label head-text">截止日期:</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input " id="endTime"
										placeholder="yyyy-mm-dd" style="width: 100px" autocomplete="off">
								</div>
							</div>
							<!-- <div class="layui-inline" id="monthTimediv">
								<label class="layui-form-label head-text">指定日期:</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input " id="monthTime"
										placeholder="yyyy-mm" style="width: 100px" autocomplete="off">
								</div>
							</div> -->
							<div class="layui-inline"  id="generateTestData">
								<button type="button"  class="layui-btn">
									<i class="layui-icon">&#xe615;</i> 查询
								</button>
							</div>
						</div>
					</form>
				</fieldset>
			</div>
		</div>

		<!-- 显示数据 -->
		<div class="" style="margin: 0 auto;width: 100%">
			
			<div id="linetu" style="width: 90%;height: 300px;margin: 40px auto;">
			</div>
			<div class="" style="width: 90%;margin: 0 auto;">
				<table class="layui-table" id="event" lay-filter="event">
				</table>
			</div>
			
		</div>
	</div>
	
	<script type="text/javascript" src="../jsPackage/layui-v2.4.2/layui.js"></script>
	<script type="text/javascript" src="../jsPackage/echarts/echarts.min.js"></script>
	<script type="text/javascript" src="../js/report-finished-total.js"></script>
</body>
</html>
