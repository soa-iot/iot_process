<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>问题评估（非净化工段）</title>
<link rel="stylesheet" href="../jsPackage/layui-v2.4.2/css/layui.css" media="all">
<link rel="stylesheet" href="../css/estimate.css" media="all">
<style type="text/css">
	
</style>
</head>
<body>

	<!-- 问题评估（非净化工段） -->
	<div class="pro-div">

		<!-- 问题处理 -->
		<div class="layui-collapse" lay-accordion="">
			<div class="layui-colla-item">
				<h2 class="layui-colla-title h2c" id="pro">问题处理</h2>
				<div class="hbtn h2c site-demo-button">
					<button class="layui-btn layui-btn-normal layui-btn-sm btn problem_describe">回退</button>
					<button class="layui-btn layui-btn-normal layui-btn-sm btn problem_describe" id="complete">闭环处理</button>
					<button class="layui-btn layui-btn-normal layui-btn-sm btn problem_describe" id="work_plan"  data-method="offset" data-type="t" >作业安排</button>
					<button class="layui-btn layui-btn-normal layui-btn-sm btn problem_describe">外部协调</button>
				</div>
				<div id="test1"></div>
				
				<div class="layui-colla-content layui-show" >
					<form id="estimate">
					<div class="layui-inline">
						<label class="layui-form-label labelr">事件/隐患标记</label>
						<div class="layui-input-inline layui-input-top">
							<select class="layui-input  layui-input-one" name="ticketNo" id="ticketNo"
								lay-verify="required" lay-search="">
								<option value="其他事件">其他事件</option>
								<option value="事故事件">事故事件</option>
								<option value="隐患事件">隐患事件</option>
							</select>
						</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label labelr">整改日期</label>
							<div class="layui-input-inline layui-input-top">
								<select id="sele" class="layui-input layui-input-one" name="remark"
								lay-verify="required" lay-search="">
								<option value="指定日期">指定日期</option>
								<option value="大修时整改">大修时整改</option>
							</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">指定日期</label>
							<div class="layui-input-inline  layui-input-top">
								<input type="text" class="layui-input layui-input-one" id="sdate"
									name="rectificationperiod" placeholder="yyyy-MM-dd">
							</div>		  
						</div>
					</div>

					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">处理说明</label>
						<div class="layui-input-block right-marg">
							<textarea name="tite" id="comment" placeholder="请输入内容"
								class="layui-textarea" name="desc">250-GT-115分析化验one</textarea>
						</div>
					</div>

					<div>
						<label class="layui-form-label">处理过程</label>
						<div class="layui-input-block right-marg">
							<table class="layui-table layui-input-block tdp">
								<colgroup>
									<col width="150">
									<col width="150">
									<col width="200">
									<col  width="200">
								</colgroup>
								<thead>
									<tr>
										<th>处理人</th>
										<th>处理节点</th>
										<th>操作</th>
										<th>处理说明</th>
										<th>时间</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

</form>
				</div>
			</div>
		</div>

		<!-- 问题信息 -->
		<div class="layui-collapse" lay-filter="test">
			<div class="layui-colla-item">
				<h2 class="layui-colla-title h2c">问题信息</h2>
				<div class="layui-colla-content">

					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">上报人</label>
							<div class="layui-input-inline layui-input-top">
								<input id="applypeople" type="text"
									class="layui-input layui-input-one" lay-verify="required|phone"
									disabled="disabled">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">属地单位</label>
							<div class="layui-input-inline layui-input-top">
								<input type="text" id="problemtype"
									class="layui-input  layui-input-one" disabled="disabled">
							</div>
						</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">问题区域</label>
							<div class="layui-input-inline layui-input-top">
								<input id="parea" type="text"
									class="layui-input layui-input-one" lay-verify="required|phone"
									disabled="disabled">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">所属专业</label>
							<div class="layui-input-inline layui-input-top">
								<input type="text" id="major"
									class="layui-input  layui-input-one" disabled="disabled">
							</div>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">问题定位</label>
							<div class="layui-input-inline layui-input-top">
								<input type="text" id="rfid" class="layui-input layui-input-one"
									disabled="disabled">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">问题类别</label>
							<div class="layui-input-inline layui-input-top">
								<input type="text" id="prob" lay-verify="email"
									class="layui-input  layui-input-one" disabled="disabled">
								<!--  value="不安全行为/状态" -->
							</div>
						</div>
					</div>

					<div class="layui-form-item" id="remark">
						<div class="layui-inline">
							<label class="layui-form-label">不安全行为</label>
							<div class="layui-input-inline layui-input-top">
								<input type="text" id="remark1"
									class="layui-input layui-input-one" disabled="disabled">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">具体行为</label>
							<div class="layui-input-inline layui-input-top">
								<input type="text" id="remark2" lay-verify="email"
									class="layui-input  layui-input-one" disabled="disabled">
							</div>
						</div>
					</div>

					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">问题描述</label>
						<div class="layui-input-block right-marg">
							<textarea name="title" id="problem_describe" placeholder="请输入内容"
								class="layui-textarea" name="desc"></textarea>
						</div>
					</div>

					<div class="layui-form-item layui-form-text bott">
						<label class="layui-form-label">问题图片</label>
						<div class="layui-input-block">
							<div class="layui-carousel" id="test2" lay-filter="test1">
								<div carousel-item="" id="imag">
									
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="layui-collapse" lay-accordion="">
			<div class="layui-colla-item">
				<h2 class="layui-colla-title h2c">工单信息</h2>
				<div class="layui-colla-content layui-show">
					<div class="btn-div">
						<button class="layui-btn layui-btn-normal layui-btn-sm pbtn problem_describe">脚手架搭拆申请单</button>
						<button class="layui-btn layui-btn-normal layui-btn-sm pbtn problem_describe">防腐（保温）申请单</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="../jsPackage/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/tree_util.js"></script>
	<script src="../jsPackage/layui-v2.4.2/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/estimate.js"></script>
</body>
</html>
